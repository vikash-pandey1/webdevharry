<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<style>
    h1{
        background-color: red;
        color: black;
        font-weight: bold;
        text-align: center;
    }
    div ul li p{
        color: yellow;
        font-weight: bold;
        background-color: red;
    }
    div+p{
        color: white;
        background-color: red;
    }
</style>
<body>
    <h1>this is more on selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is another paragaph inside li</p> </li>
                <li><p>this is anotehr paragaph</p></li>
            </ul>
            <p>this is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
