<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>math object</h1>
        <script>
            let m = Math;
            console.log(m);
            console.log("math pi value is "+Math.PI)
            let a = 53;
            let b = 59.35;
            console.log("the value of a and b is ",a,b);
            console.log("the value of a and b is ",Math.round(a,b));
            console.log("the value of a and b is ",Math.abs(b),Math.floor(b));
            console.log("the value of a and b is ",Math.ceil(a),Math.ceil(b));
            console.log("the value of a and b is ",Math.sin(90),Math.log(20));
            console.log("the value of a and b is ",Math.min(544,45),Math.max(534,5));





            </script>
    </div>
</body>
</html>
